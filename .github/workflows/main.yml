name: Tests

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Set openssl legacy flag
        run: |
          echo "NODE_OPTIONS=--openssl-legacy-provider" >> "$GITHUB_ENV"
      - name: Install Modules
        run: yarn install
      - name: Run Build
        run: yarn run build
      - name: Run Tests
        run: yarn test
